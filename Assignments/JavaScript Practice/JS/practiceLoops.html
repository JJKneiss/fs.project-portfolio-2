<!DOCTYPE html>
<html lang="en"></html>
<head>
	<title>
		Hello World
	</title>
</head>
<body>
	<div class="center">
        Hello World
	</div>
	<script>
        let userName = askQuestion("Enter your name");
        let userBal = askQuestion(`What is your account balance, ${userName}?`);
        userBal = Math.round(userBal, 2);
        let userDeposit = askQuestion("How much is added each month?");
        //Create: Loop; For: 12 Months
        for (let monthNum = 1; monthNum <= 12; monthNum++)
        {
            //Calculate: Total
            let totaluserBal;
            totaluserBal = totaluserBal + userBal;
            totaluserBal = Math.round(totaluserBal, 2);
            //Conditional: If: Month is 1, 2, or 12
            if (monthNum == 1 || monthNum == 2 || monthNum == 12)
            {
                //Conditional: If month is one, display text.
                if (monthNum == 1)
                {
                    displayMessage("Your total for this month is $" + totaluserBal + ".");
                }
                //Conditional: If: Month is two, Display Text.
                else if (monthNum == 2)
                {
                    displayMessage("Your total for next month will be $" + totaluserBal + ".");
                }
                //Conditional: If: Month is twelve: Display Text
                else if (monthNum == 12)
                {
                    displayMessage("Your total after a year will be $" + totaluserBal + ".");
                }
            }
            //Conditional: Else: Display Text
            else
            {
                displayMessage("Your total for month " + monthNum + " will be $" + totaluserBal + ".");
            }
        }
        let numCount = askQuestion(userName + ", what's the timer on the countdown, again?");
        displayMessage("Blastoff in T-");
        //Loop: While Number > 0, Count Down
        while (numCount >= 0)
        {
            displayMessage(numCount);
            numCount--;
        }
        displayMessage("BLASTOFF");
        let donutsLeft = askQuestion("What's up " + userName + ", how many donuts are left?");
        //User Prompt: WantedDonuts
        let donutWants = askQuestion("Cool, how many do you want?");
        //Validate
        while (!donutWants || donutWants > 3 || donutWants < 0)
        {
            //Conditional
            if (!donutWants)
            {
                donutWants = askQuestion(`Please don't leave this empty. How many do you want ${userName}?`);
            }
            //Conditional: If Desired Donuts is > 3, Display Text
            else if (donutWants> 3)
            {
                //User Prompt: Resubmit Response
                donutWants = askQuestion("Try less than 4? How many donuts do you want?");
            }
            //Conditional: If Desired Donuts is < 0, Display Text
            else if (donutWants < 0)
            {
                //User Prompt: Resubmit Response
                donutWants = askQuestion("Are you bad at math? Or just thinking? You need a positive number of donuts.")
            }
        }
        //Calculate: Remaining Donuts
        let finalDonuts = donutsLeft - donutWants;
        //Loop: While Remainder > 0, Prompt User
        while (finalDonuts > 0)
        {
            displayMessage(`Awesome, there are ${finalDonuts} donuts left.`);
            let donutWant = askQuestion("Who wants more donutes?");
            //Calculate: New Remainder
            finalDonuts = finalDonuts - donutWant;
        }
        if (finalDonuts <= 0)
        {
            if (finalDonuts < 0)
            {
                let donutsOwed = finalDonuts * -2 / 2;
                if (donutsOwed == 1)
                {
                    displayMessage("Okay so I'll owe you " + donutsOwed + " donut, then.");
                }                    
                else
                {
                    displayMessage("Okay so I'll owe you " + donutsOwed + " donuts, then.");
                }
            }
            else if (finalDonuts == 0)
            {
                displayMessage("Alright, that's the last of the donuts. Enjoy.");
            }
        }
        else
        {

        }
        function askQuestion(message)
        {
            let answer = prompt(message);
            console.log(message);
            while(!answer)
            {
                answer = prompt(message);
            }
            console.log(answer);
            return answer;
        }
        function displayMessage(message)
        {
            alert(message);
            console.log(message);
        }
	</script>
</body>
