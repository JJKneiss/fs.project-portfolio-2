	<style type="text/css">
		li.dice
		{
			float:left;

			background: black;
			border: #999 1px solid;
			padding: 10px;

	<form>

		</ul>
		
		<di>
			<ul id = "dicegoblin">
				<li id = "die1" class="dice">0</div>

			</ul>
		</di>

	<script>
		function myFunction() {
		  var h = document.getElementById("dicegoblin");
		  h.insertAdjacentHTML("beforeend", "<li style = \"background: black;\" class = \"dice\">0</li>");
		}
	</script>
